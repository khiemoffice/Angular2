<div class="login-page">
		<div class="col-xs-10 col-sm-8 col-md-6 col-lg-4">
		<form method="POST" action="/"  class="form-horizontal" (submit) ="onLogin(username.value, password.value)">
			{{title}}
			<div class="form-group">
			    <label class="sr-only" for="username">Email address</label>
			    <input type="text" class="form-control" id="username" placeholder="Username" #username >
			  </div>
			 <div class="form-group">
			    <label class="sr-only" for="password">Password</label>
			    <input type="password" class="form-control" id="password" placeholder="Password" #password>
			  </div>
			<div class="form-group">
				
					<div class="checkbox">
						<label><input type="checkbox"> Remember me</label>
					</div>
				
			</div>
			<div class="form-group">
				
					<button type="submit" class="btn btn-default">Sign in</button>
				
			</div>
		</form>

		<a href="#">Forgot your password?</a>
		<hr>
		<form method="post" action=""><input type="hidden" name="next" value=""><input type="hidden" name="provider" value=""></form>
		<div class="index--description--113WL">or sign in with one of these services</div>
		<div class="index--buttons--1r2XL"><button type="button" class="" style="cursor: pointer;"><div class=""><img src="/images/facebook_logo-adc2f.svg"> Facebook </div></button><button type="button" class="" style="cursor: pointer;"><div ><img src="/images/google_logo-12018.svg"> Google </div></button><div class="index--description--113WL"></div></div>
	</div>
</div>
